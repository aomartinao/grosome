name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  root-lint:
    name: Root Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

  root-typecheck:
    name: Root Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run TypeScript compiler
        run: npm run typecheck

  root-schema-drift:
    name: Root Schema Drift Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Verify schema snapshot drift
        run: npm run check:schema-drift

  root-test:
    name: Root Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run smoke tests
        run: npm test

  root-build:
    name: Root Build
    runs-on: ubuntu-latest
    needs: [root-lint, root-typecheck, root-schema-drift, root-test]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v7
        with:
          name: root-dist
          path: dist/
          retention-days: 7

  admin-lint:
    name: Admin Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: admin/package-lock.json

      - name: Install admin dependencies
        run: npm ci --prefix admin

      - name: Run admin lint
        run: npm run lint --prefix admin

  admin-typecheck:
    name: Admin Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: admin/package-lock.json

      - name: Install admin dependencies
        run: npm ci --prefix admin

      - name: Run admin typecheck
        run: npm run typecheck --prefix admin

  admin-test:
    name: Admin Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: admin/package-lock.json

      - name: Install admin dependencies
        run: npm ci --prefix admin

      - name: Run admin smoke tests
        run: npm test --prefix admin

  admin-build:
    name: Admin Build
    runs-on: ubuntu-latest
    needs: [admin-lint, admin-typecheck, admin-test]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: admin/package-lock.json

      - name: Install admin dependencies
        run: npm ci --prefix admin

      - name: Build admin
        run: npm run build --prefix admin

      - name: Upload admin build artifacts
        uses: actions/upload-artifact@v7
        with:
          name: admin-dist
          path: admin/dist/
          retention-days: 7
